<div class="container">
    <h2 class="mt-4">Available Folders</h2>
    <div class="folder-list">
  
     
        <ul class="list-group">
          @for (folder of folders(); track folder.id)
          {
            <li class="list-group-item">
              <i class="fas fa-folder"></i> {{folder.name}}
            </li>
          }
        </ul>
  
    </div>
  </div>
