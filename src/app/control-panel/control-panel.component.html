<div class="container d-flex">
    <div class="row">
        <!--left-->
        <div class="col-2" style="background-color: blue;">
            @if (step>1 || step<4) {
                <i class="bi bi-caret-left-fill"></i>
            }
        </div>
        <!--center-->
        <div class="col-8" style="background-color: aqua;">
            @switch (step) {
                @case (1) {
                  <app-folderlist></app-folderlist>
                }
                @case (2) {
                  <app-filter></app-filter>
                }
                @case (3) {
                    <app-results></app-results>
                }
                @default {
                  <app-upload></app-upload>
                }
              }
        </div>
        <!--right-->
        <div class="col-2 d-flex justify-content-center align-items-center bg-primary" style="height: 100px;">
            <button (click)="onClickNext()"></button>
            <i class="bi bi-caret-right-fill"></i>
          </div>
          
        <div class="row">
            <app-info-panel></app-info-panel>
        </div>
    </div>
</div>
